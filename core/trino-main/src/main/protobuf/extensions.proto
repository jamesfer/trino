syntax = "proto3";

package extensions.tables;

enum ColumnType {
    UNSPECIFIED = 0;
    INT = 1;
    STRING = 2;
}

message Column {
    string name = 1;
    ColumnType type = 2;
}

message EventPlatformExtensionTable {
    string track = 1;
    repeated Column columns = 2;
}

message ArrayArgument {
    repeated ArgumentValue values = 1;
}

message ArgumentValue {
    oneof value {
        int64 int64_value = 1;
        string string_value = 2;
        bool bool_value = 3;
        ArrayArgument array_value = 4;
    }
}

message Argument {
    string name = 1;
    ArgumentValue value = 2;
}

message TableFunctionCall {
    string catalog_name = 1;
    string schema_name = 2;
    string function_name = 3;
    repeated Argument arguments = 4;
}
